<h2>CUSTO EFETIVO TOTAL (CET)</h2>
<form method="post" action="{{ url_for('main.simulate_cet') }}">
  <div class="form-group">
    <label for="valor-ce">Valor do Crédito (R$):</label>
    <input
      type="number"
      name="principal_value"
      id="valor-ce"
      placeholder="Digite o valor do crédito"
      required
    />
  </div>
  <div class="form-group">
    <label for="prazo-ce">Prazo (meses):</label>
    <input
      type="number"
      name="months"
      id="prazo-ce"
      placeholder="Digite o prazo em meses"
      required
    />
  </div>
  <div class="form-group">
    <label for="juros-ce">Taxa de Juros (% a.m.):</label>
    <input
      type="number"
      step="0.01"
      name="interest_rate"
      id="juros-ce"
      placeholder="Digite a taxa de juros"
      required
    />
  </div>
  <div class="form-group">
    <label for="tarifas">Tarifas Administrativas (R$):</label>
    <input
      type="number"
      name="admin_fees"
      id="tarifas"
      placeholder="Digite o valor das tarifas"
      required
    />
  </div>
  <div class="form-group">
    <label for="seguros">Seguros (R$):</label>
    <input
      type="number"
      name="insurance"
      id="seguros"
      placeholder="Digite o valor dos seguros"
      required
    />
  </div>
  <div class="form-group">
    <label for="impostos-ce">Impostos (%):</label>
    <input
      type="number"
      step="0.01"
      name="taxes"
      id="impostos-ce"
      placeholder="Digite a alíquota de impostos"
      required
    />
  </div>
  <button type="submit" class="btn success">Simular</button>
</form>

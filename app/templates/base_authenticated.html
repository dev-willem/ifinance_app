{% extends "base.html" %}
{% block content %}
<div class="flex w-100 vh-100">
  <!-- Sidebar -->
  {% include 'sidebar.html' %}

  <!-- Main Content -->
  <div class="master">
    <div class="main">{% block main_content %}{% endblock %}</div>
  </div>
</div>
{% endblock %}

{% block extra_css %}
{{ super() }}
<style>
  .master {
    height: 100vh;
    margin-left: 300px;
    flex: 10;
  }

  .main {
    width: 100%;
  }
  /* Em telas pequenas removemos a margem lateral da master e adicionamos padding-bottom
     para que o conteúdo não fique atrás da sidebar fixa inferior. */
  @media (max-width: 768px) {
    .master {
      margin-left: 0;
    }

    .main {
      padding-bottom: 88px; /* espaço suficiente para a barra inferior */
    }
  }
</style>
{% endblock %}
